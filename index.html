<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selecting</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .winner{
            color: green;
        }
        .loser{
            color:red;
        }
    </style>
</head>

<body>
    <div class="section">
    <script src="app.js"></script>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                    <p class="card-header-title">
                        Ping Pong Score Keeper
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                    </header>
                    <div class="card-content">
                    <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the button bellow to keep score</p>
                        
                        <label for="playto" class="label is-large is-inline">playing to</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>
                    </div>
                    </div>
                    <footer class="card-footer">
                    <!-- <a href="#" class="card-footer-item">Save</a>
                    <a href="#" class="card-footer-item">Edit</a>
                    <a href="#" class="card-footer-item">Delete</a> -->
                    <button class="is-primary button card-footer-item" id="player1Button">+1 player 1</button>
                    <button class="is-info button card-footer-item" id="player2Button">+1 player 2</button>
                    <button class="is-danger button card-footer-item" id="resetButton">reset button</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="score.js"></script>
</body>

</html>
